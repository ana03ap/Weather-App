<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <nav>
            <div id="header-izquierda">
                <p>Weather App</p>
            </div>

            <div id="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Offer</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="principal">
            <div class="info-principal">
                <h1 id="nombre-tu-ciudad">
                    Barranquilla, Co
                </h1>
                <div class="date-info">
                    <p id="fecha"></p>
                    <p id = "hora"></p>
                </div>

                <div class="info-adicional"><!-- aqui van dos cosas  -->
                </div>

                <div class="cuadro-tipos-de-clima">
                        
                        <div class="tipo-de-clima humidity">
                            <img src="images/humidity.png" alt="">
                            <p id="humidity-text"></p>
                        </div>

                        <div class="tipo-de-clima">
                            <img src="images/wind.png" alt="" id="img-tipo-de-clima">
                            <p id="wind-text"></p>
                        </div>

                        
                </div>
            </div>

            <div class="card-principal">
                
            </div>
        </section>


        <div class="search">
            <div class="buscador">
                <input type="text" placeholder="Enter city name " spellcheck="false" id = "input-a-buscar">
                <button id = "btn"><img src="images/search.png" alt=""></button>
            </div>
            
        </div>


                
        <!-- aqui es donde van a estar las tarjetas que se vayan cargando  -->
        <div id="root"></div>

    </main>
    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
